<table border="1">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Unit Price</th>
      <th>Picture</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let product of products">
      <td> {{product.Id}} </td>
      <td> {{product.Name}} </td>
      <td> {{product.Price}} </td>
      <td>
        <img src={{product.ImagePath}} alt="">
      </td>
    </tr>
  </tbody>
</table>
