<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody *ngFor="let customer of customerCategory">
    <tr>
      <td colspan="5"> {{customer.CustomerTypeId}} - {{customer.CustomterTypeName}} </td>
    </tr>
    <tr *ngFor="let cus of customer.Customers">
      <td> {{cus.Id}} </td>
        <td> {{cus.Name}} </td>
        <td> {{cus.Email}} </td>
        <td> {{cus.Age}} </td>
        <td>
          <img src={{cus.Image}} alt="">
        </td>
    </tr>
  </tbody>
</table>
