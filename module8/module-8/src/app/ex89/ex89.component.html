<table>
  <thead>
    <tr>
      <th>Ma Danh Muc</th>
      <th>Ten Danh Muc</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of datas">
    <tr>
      <td> {{data.Cateid}} </td>
      <td> {{data.CateName}} </td>
    </tr>
    <tr>
      <td colspan="2">
        <table>
          <thead>
            <tr>
              <td>Ma San Pham</td>
              <td>Ten San Pham</td>
              <td>Gia San Pham</td>
              <td>Picture</td>
            </tr>
          </thead>
          <tbody *ngFor="let product of data.Products">
            <tr>
              <td> {{product.ProductId}} </td>
              <td> {{product.ProductName}} </td>
              <td> {{product.Price}} </td>
              <td>
                <img src={{product.Image}} alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
