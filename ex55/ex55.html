<body>

    <table border="1">
      <tr>
        <td colspan="2">The quadratic equation</td>
      </tr>
      <tr>
        <td>a:</td>
        <td>
          <input type="number" name="" id="a">
        </td>
      </tr>
      <tr>
        <td>b:</td>
        <td>
          <input type="number" name="" id="b">
        </td>
      </tr>
      <tr>
        <td>c:</td>
        <td>
          <input type="number" name="" id="c">
        </td>
      </tr>
      <tr>
        <td>Result:</td>
        <td>
          <div id="result"></div>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="button" onclick="solve()">Find solution</button>
          <button onclick="clear()">Clear</button>
        </td>
      </tr>
    </table>
  </div>
  <script>
    function solve() {
      var a = document.getElementById("a").value
      var b = document.getElementById("b").value
      var c = document.getElementById("c").value

        if (delta < 0) {
          document.getElementById("result").innerHTML = "No solution"
        }else if (delta=0) {
          var x1 = -b/(2*a)
          result = "1 solution x1=" + x1

          var result = "x1=" + x1 + "\n" + "x2=" + x2
