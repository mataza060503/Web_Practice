{{errMessage}}
<table class="table table-hover">
  <tbody>
    <tr>
      <td>
        <label for="search">Search for Id:</label>
      </td>
      <td>
        
        <input class="form-control" type="text" [(ngModel)]="searchInp" placeholder="id..." id="search">
      </td>
      <td>
        <button class="btn btn-secondary" (click)="search()">Search</button>
      </td>
    </tr>
  </tbody>
</table>
<table border="1" class="table table-hover">
<tr>
<td>Id</td>
<td>Fashion Subject</td>
<td>Fashion Detail</td>
<td>Image</td>
</tr>
<tbody>
<tr *ngFor="let fashion of fashions">
<td>{{fashion._id}}</td>
<td>{{fashion.fashion_subject}}</td>
<td>{{fashion.fashion_detail}} </td>
<td>
<img src={{fashion.fashion_image}} width="100px" height="100px">
</td>
</tr>
</tbody>
</table>
