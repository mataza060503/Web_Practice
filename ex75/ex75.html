<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    tr:nth-child(2n-1) {
      background-color: aqua;
    }
    table, tr, th, td {
      border: solid 1px black;
      border-collapse: collapse;
    }
    td, th {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <td>
          <label for="ma">Nhập Mã</label>
        </td>
        <td>
          <input type="text" name="ma" id="ma">
        </td>
      </tr>
      <tr>
        <td><label for="Ten">Nhập Tên</label></td>
        <td><input type="text" name="Ten" id="Ten"></td>
      </tr>
      <tr>
        <td>Mã và Tên</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">Danh sách Sách đang mượn:</td>
      </tr>
      <tr>
        <td colspan="2">
          <table>
            <thead>
              <tr>
                <th>Mã Sách</th>
                <th>Tên Sách</th>
                <th>Số Trang</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <script>
    var sinhvien={
Ma:1,
Ten:'Trần Duy Thanh',
Sachs:
[
{Ma:'S1',Ten:'Hồng Lâu Mộng',Trang:100},
{Ma:'S2',Ten:'Tây Du Ký',Trang:200},
{Ma:'S3',Ten:'Tam Quốc Chí',Trang:90},
{Ma:'S4',Ten:'Bích Huyết Kiếm',Trang:70},
{Ma:'S5',Ten:'Anh Hùng Xạ Điêu',Trang:1000},
{Ma:'S6',Ten:'Thần Điêu Đại Hiệp',Trang:500},
{Ma:'S7',Ten:'Tần Thủy Hoàng',Trang:600},
{Ma:'S8',Ten:'Chiến Quốc',Trang:400},
{Ma:'S9',Ten:'Hán Sở Tranh Hùng',Trang:300},
{Ma:'S10',Ten:'Bảo Đao',Trang:700},
],
ChiTiet:function(){
sv=$scope.sinhvien
return sv.Ma +" "+sv.Ten
}
}
    var tbody = document.getElementsByTagName("tbody")[1];
    for (let i = 0; i < sinhvien.Sachs.length; i++) {
      const sach = sinhvien.Sachs[i];
      var tr = document.createElement("tr");
      var td_id = document.createElement("td");
      var td_name = document.createElement("td");
      var td_pages = document.createElement("td");
      td_id.innerHTML = sach.Ma;
      td_name.innerHTML = sach.Ten;
      td_pages.innerHTML = sach.Trang;
      tr.appendChild(td_id);
      tr.appendChild(td_name);
      tr.appendChild(td_pages);
      if (i % 2 == 0) {
        tr.style.backgroundColor = "white";
        console.log(i);
      }
      tbody.appendChild(tr);
    }

  </script>
</body>
</html>
