<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .input {
      border: solid 1px black;
      padding: 0px 20px;
    }
    .title {
      margin: 0px;
      transform: translateY(-50%);
      background-color: white;
      width: fit-content;
      padding: 0px 5px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Using String Processing Funcitons</h1>
    <table>
      <tr>
        <td class="input">
          <h1 class="title">Input Data:</h1>
          <textarea name="" id="input" cols="30" rows="10"></textarea>
        </td>
        <td class="input">
          <h1 class="title">Result:</h1>
          <textarea name="" id="result" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr class="input">
        <td>
          <button onclick="enter()" type="button">Enter Data</button>
        </td>
        <td>
          <button onclick="upCount()">Count the numbers of uppercase characters</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="up()">Uppercase display</button>
        </td>
        <td>
          <button onclick="cut()">Output one word per line</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="low()">Lowercase display</button>
        </td>
        <td>
          <button onclick="wordCount()">Word count</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="lowCount()">Count the number of lowercase characters</button>
        </td>
        <td>
          <button onclick="vowels()">Print vowels, consonants</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button>
            W3C's String processing website
          </button>
        </td>
      </tr>
    </table>
  </div>
  <script>
    function enter() {
      var input = document.getElementById("input").value;
      document.getElementById("result").value = input
      console.log(input)
    }
    function upCount() {
      var i=0;
      var char="";
      var input="";
      var result=0;
      input = document.getElementById("input").value;
      while (i<=input.length){
        char = input.charAt(i)
        if (char == char.toUpperCase()) {
          result++
          console.log(result)
        }
        i++
      }
      document.getElementById("result").value = result - 1
    }

    function lowCount() {
      var i=0;
      var char="";
      var result=0;
      input = document.getElementById("input").value;
      while (i<=input.length){
        char = input.charAt(i)
        if (char == char.toLowerCase()) {
          result++
          console.log(result)
        }
        i++
      }
      document.getElementById("result").value = result - 1
    }

    function up() {
      input = document.getElementById("input").value;
      document.getElementById("result").value = input.toUpperCase()
    }

    function low() {
      input = document.getElementById("input").value;
      document.getElementById("result").value = input.toLowerCase()
    }

    function cut() {
      var i=0;
      var char="";
      var result="";
      input = document.getElementById("input").value;
      while (i<=input.length){
        char = input.charAt(i)
        result = result + char +"\n"
        i++
      }
      document.getElementById("result").value = result
    }

    function wordCount() {
      input = document.getElementById("input").value;
      input = input.trim();
      var i=0;
      result = 0;
      while (i <= input.length) {
        char = input.charAt(i)
        if (char === " ") {
          result++
          console.log(result)
        }
        i++
      }
      document.getElementById("result").value = result + 1
    }
  </script>
</body>
</html>
