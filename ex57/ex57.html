<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="ex53.html" method="get">
    <div class="container">
      <div class="item">
        <table >
          <tr>
            <th>Part Number</th>
            <th>Description</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Item table</th>
          </tr>
          <tr>
            <td>C112</td>
            <td>Mouse</td>
            <td>19.95$</td>
            <td>
              <input type="number" name="" id="Qty1" onchange="sum()">
            </td>
            <td>
              <input type="text" name="" id="itemTable">
            </td>
          </tr>
          <tr>
            <td>B124</td>
            <td>Keyboard US</td>
            <td>29.95$</td>
            <td>
              <input type="number" name="" id="Qty2" onchange="sum()">
            </td>
            <td>
              <input type="text" name="" id="itemTable" >
            </td>
          </tr>
          <tr>
            <td>U125</td>
            <td>USB KingMax</td>
            <td>39.95$</td>
            <td>
              <input type="number" name="" id="Qty3" onchange="sum()">
            </td>
            <td>
              <input type="text" name="" id="itemTable">
            </td>
          </tr>
        </table>
      </div>
      <div class="item2">
        <div class="line">
          <label for="total">Total:</label>
          <input type="text" name="total" id="total">
        </div>
        <button onclick="sum()" type="button">Sum</button>
      </div>
    </div>
    <script>
      
      function sum() {
        var q1 = document.getElementById("Qty1").value;
        var q2 = document.getElementById("Qty2").value;
        var q3 = document.getElementById("Qty3").value;
        var result = (19.95*q1) + (29.95*q2) + (39.95*q3)
        document.getElementById("total").value = result
      }
    </script>
  </form>
</body>
</html>
